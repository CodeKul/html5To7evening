<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale</title>
    <style>
        .cls1{
            height: 150px;
            width: 150px;
            background-color: aqua;
            border:2px solid black;
            margin: 150px;
          transform: scale(1,2);
            
        }
        .cls2{
            height: 150px;
            width: 150px;
            background-color: aqua;
            border:2px solid black;
            margin: 150px;
          transform: scale(0.5,0.5);
            
        }
    </style>
</head>
<body>
    <div class="cls1">
        this is scale Property
    </div>
    <div class="cls2">
        this isanother scale peoperty
    </div>
</body>
</html>
