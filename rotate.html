<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
    .cls1 {
	height: 200px;
        width:200px;
        margin: 100px;
        background-color: aqua;
        border:2px solid black;
        transform: rotate(40deg);
}
          .cls2 {
	height: 200px;
        width:200px;
        margin: 100px;
        background-color: aqua;
        border:2px solid black;
        transform: rotate(-40deg);
}
    
    </style>
</head>
<body>
    <div class="cls1">
        This is rotate Method
    </div>
    <div class="cls2">
        This is another rotate method
    </div>
</body>
</html>
