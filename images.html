<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Images Demo
        </title>
        <style>
            .myimage{
                height: 200px;
                width: 200px;
                border-radius: 25% 5% 35% 50%;
               border-style: double dashed solid dotted;
                border-color: rebeccapurple black red green;
                border-width: 3px 5px 8px 10px;
                /*border:10px double purple;*/
            }
        </style>
    </head>
    <body>
        <img src="images/img1.jpeg" height="250px" width="250px" alt="img1">
        <img src="images/img2.jpeg" style="width: 350px;height: 350px;" alt="img2">
        
        <img src="images/img3.jpeg" style="border-radius: 50%;" id="imgtop">
        <div style="margin: 0 auto;">
            <img src="images/img3.jpeg" style="border-radius: 50%;height: 350px;width: 350px;margin: 0 auto;" />
        </div>
        <img src="images/img3.jpeg" style="border-radius: 10% 50%;height: 350px;width: 350px;border: 3px solid red;" id="imgbut">
        
        <p><img src="images/img3.jpeg" class="myimage">
        </p>
    </body>
</html>
