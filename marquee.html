<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marquee</title>
</head>
<body style="margin-top: 100px;">
    <hr color="red" size="5">
    <font color="blue" size="20px">
        <marquee scrollamount="25" direction="left" height="400px" bgcolor="aqua" scrolldelay="0" behavior="slide">
            This is content
        </marquee>
    </font>
    <hr color="green" size="5">
    <marquee>
        <img src="images/img1.jpeg" height="150" width="150">
        <img src="images/img2.jpeg" height="150" width="150">
        <img src="images/img3.jpeg" height="150" width="150">
    </marquee>
</body>
</html>
