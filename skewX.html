<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkewX</title>
    <style>
    .cls1 {
	height: 250px;
        width: 250px;
        background-color: aqua;
        border:1px solid black;
        transform: skewX(30deg);
        margin: 100px;
}
          .cls2 {
	height: 250px;
        width: 250px;
        background-color: aqua;
        border:1px solid black;
        transform: skewX(-30deg);
        margin: 100px;
}
    </style>
</head>
<body>
    <div class="cls1">
        this is skew Property
    </div>
    <div class="cls2">
        this is another skew Peoperty
    </div>
</body>
</html>
