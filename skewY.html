<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SkewY</title>
    <style>
        .cls1 {
            width: 200px;
            height: 200px;
            margin: 110px;
            background-color: lightgreen;
            border: 2px solid black;
            transform: skewY(30deg);
        }
        .cls2 {
            width: 200px;
            height: 200px;
            margin: 100px;
            background-color: lightgreen;
            border: 2px solid black;
            transform: skewY(-30deg);
        }
    </style>
</head>

<body>
    <div class="cls1">

    </div>
    <div class="cls2">

    </div>
</body>

</html>
